{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Results</title>
    <link rel="stylesheet" href="{% static 'survey/result.css' %}">
</head>
<body>
    <div class="maincon">
        <h1>Survey Results</h1>
        <p><strong>Name:</strong> {{ name }}</p>
        <p><strong>Location:</strong> {{ location }}</p>
        <p><strong>Favorite Language:</strong> {{ language }}</p>
        <p><strong>Comments:</strong> {{ comment }}</p>
        <button id="back_btn" onclick="goBack()">Go Back</button>
    </div>

    <script>
        function goBack() {
            window.history.back();
        }
    </script>
    
</body>
</html>
