<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Show</title>
</head>
<body>
    <a href="/shows">Go Back</a>
    <h1>Edit Show</h1>
    <form action="{% url 'update' show.id %}" method="POST">
        {% csrf_token %}
        Title: <input type="text" name="title" value="{{ show.title }}"><br>
        Network: <input type="text" name="network" value="{{ show.network }}"><br>
        Release Date: <input type="date" name="released_date" value="{{ show.released_date|date:'Y-m-d' }}"><br>
        Description: <textarea name="desc">{{ show.desc }}</textarea><br>
        <button type="submit">Edit</button>
    </form>
    
    
</body>
</html>
