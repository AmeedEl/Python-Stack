<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playground</title>

    <style>
        .box {
            width: 100px;
            height: 100px;
            margin: 10px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1>Blue shaped Boxes</h1>
    <div>
        {% for i in range(num_boxes) %}
        <div class="box" style="background-color: {{ color }};"></div>
        {% endfor %}
    </div>
    
</body>
</html>
